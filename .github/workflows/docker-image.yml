name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker buildx build . --platform linux/amd64,linux/arm64 --file Dockerfile --tag gift95/docker-rainloop:$(date +%s)
